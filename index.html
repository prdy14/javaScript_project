<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Recommendation App</title>
  <script src="https://kit.fontawesome.com/1b0178f618.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="justify-between items-center  lg:mx-14 flex-row flex mt-4 mb-4">
    <div class="mx-5 hidden sm:block">
      <img src="./images/logo2.svg" alt="logo">
    </div>
    <label class="group w-2/5 min-w-96 bg-slate-100 border rounded-md items-center justify-between h-10 hidden sm:flex">
      <div class="px-3">
        <img src="./images/magnifying-glass-solid.svg" alt="" width="18px">
      </div>
      <div class="w-0.5 bg-slate-300 h-1/2"></div>
      <div class="w-9/12 pl-2 h-full">
        <input type="text" id="search" placeholder="Searching for..."
          class="bg-slate-100  focus:outline-none flex-1 text-slate-700 text-start  w-full h-full">
      </div>
      <button class="cursor-pointer h-full  w-20 text-center   rounded-r-md text-white  bg-primary" id="searchButton">
        search
      </button>

    </label>


    <div class="sm:hidden ml-4">
      <img src="./images/bazaar-black-sm.svg" alt="">
    </div>

    <div class="flex sm:mr-10 items-center justify-around">

      <a href="" class="mr-3 sm:hidden ">
        <svg class="w-7" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="SearchIcon">
          <path fill="#94a3b8"
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14">
          </path>
        </svg>
      </a>
      <a class="mr-3" href="./favourite.html"><img src="./images/heart-regular.svg" alt="" class="w-5"></a>
      <a class="mr-3" href="/">
        <svg class="w-6" focusable="false" aria-hidden="true" viewBox="0 0 24 24"
          data-testid="AccountCircleOutlinedIcon">
          <path fill="#94a3b8"
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2M7.35 18.5C8.66 17.56 10.26 17 12 17s3.34.56 4.65 1.5c-1.31.94-2.91 1.5-4.65 1.5s-3.34-.56-4.65-1.5m10.79-1.38C16.45 15.8 14.32 15 12 15s-4.45.8-6.14 2.12C4.7 15.73 4 13.95 4 12c0-4.42 3.58-8 8-8s8 3.58 8 8c0 1.95-.7 3.73-1.86 5.12">
          </path>
          <path fill="#94a3b8"
            d="M12 6c-1.93 0-3.5 1.57-3.5 3.5S10.07 13 12 13s3.5-1.57 3.5-3.5S13.93 6 12 6m0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11">
          </path>
        </svg>
      </a>
      <a class="mr-3" href="/"><svg class="w-6" focusable="false" aria-hidden="true" viewBox="0 0 24 24"
          data-testid="ShoppingBagOutlinedIcon">
          <path fill="#94a3b8"
            d="M18 6h-2c0-2.21-1.79-4-4-4S8 3.79 8 6H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2m-6-2c1.1 0 2 .9 2 2h-4c0-1.1.9-2 2-2m6 16H6V8h2v2c0 .55.45 1 1 1s1-.45 1-1V8h4v2c0 .55.45 1 1 1s1-.45 1-1V8h2z">
          </path>
        </svg></a>
    </div>
  </section>
  <hr>
  <section>
    <div class="flex  sm:flex-row flex-col justify-around  items-center bg-white rounded-2xl m-4">
      <div class="flex flex-col flex-1 justify-center items-center text-center max-w-96 m-4">
        <div>
          <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold">50% off for Your First Shopping</h1>
        </div>
        <div class="mt-4 sm:mt-10 text-sm sm:text-sm mb-4">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis quod corrupti nostrum doloremque
            voluptatibus
          </p>
        </div>
        <button class="h-11 rounded-md w-40 mt-3 bg-primary text-white text-lg">Shop Now</button>
      </div>
      <div class="flex-1 max-w-100 p-4 ">
        <img
          src="https://template.getbazaar.io/_next/image?url=%2Fassets%2Fimages%2Fproducts%2Fnike-black.png&w=1200&q=75"
          alt="">
      </div>
    </div>
  </section>
  <section>
    <div>
      <div class="flex items-center m-6 justify-center sm:justify-start">
        <img src="./images/bolt-solid.svg" class="w-5" alt="">
        <h2 class="font-semibold text-2xl text-center pl-3">Flash Deals</h2>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5" id="products">

    </div>

  </section>

  <script src="./script.js"></script>
</body>

</html>
